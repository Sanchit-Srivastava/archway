# Starship prompt configuration
# https://starship.rs/config/
# Uses neutral white/gray colors to work with any terminal theme

add_newline = true
command_timeout = 200
format = "$directory$git_branch$git_status$character"

[character]
success_symbol = "[❯](bold white)"
error_symbol = "[✗](bold red)"

[directory]
truncation_length = 2
truncation_symbol = "…/"
repo_root_style = "bold white"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic bright-black"

[git_status]
format = "[$all_status]($style)"
style = "bright-black"
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked = "? "
modified = " "
stashed = ""
staged = ""
renamed = ""
deleted = ""
