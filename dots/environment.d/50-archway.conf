# ~/.config/environment.d/50-archway.conf
# Base environment variables for graphical sessions
# managed by archway
#
# Loaded by systemd user session BEFORE the compositor starts.
# DMS adds its own settings in 90-dms.conf (higher number = loaded later).
#
# See: https://wiki.archlinux.org/title/Environment_variables#Per_Wayland_session

# =============================================================================
# EDITOR
# =============================================================================
EDITOR=nvim
VISUAL=nvim

# =============================================================================
# WAYLAND
# =============================================================================
# Enable Wayland for applications that support it
MOZ_ENABLE_WAYLAND=1
QT_QPA_PLATFORM=wayland
SDL_VIDEODRIVER=wayland

# Qt Wayland integration
QT_WAYLAND_DISABLE_WINDOWDECORATION=1

# =============================================================================
# XDG BASE DIRECTORIES
# =============================================================================
# Explicitly set XDG dirs (most apps default to these, but some don't)
XDG_CONFIG_HOME=$HOME/.config
XDG_DATA_HOME=$HOME/.local/share
XDG_STATE_HOME=$HOME/.local/state
XDG_CACHE_HOME=$HOME/.cache

# =============================================================================
# SSH AGENT (Bitwarden)
# =============================================================================
# The Bitwarden desktop app provides an SSH agent at this socket
# Enable in: Bitwarden Desktop > Settings > SSH Agent
SSH_AUTH_SOCK=$HOME/.bitwarden-ssh-agent.sock
